	<script type="text/javascript">
  function init_img (){

    // Create variables (in this scope) to hold the API and image size
    var jcrop_api,
        boundx,
        boundy,

        // Grab some information about the preview pane
        $preview = $('#preview-pane'),
        $pcnt = $('#preview-pane .preview-container'),
        $pimg = $('#preview-pane .preview-container img'),

        xsize = $pcnt.width(),//小头像宽
        ysize = $pcnt.height();//小头像高


    $('#target').Jcrop({
      onChange: updatePreview,
      onSelect: updatePreview,
      aspectRatio: xsize / ysize
      
    },function(){
      // Use the API to get the real image size
      var bounds = this.getBounds();
      boundx = bounds[0];//大图片宽
      boundy = bounds[1];//大图片高
	  //console.log(bounds);

      // Store the API in the jcrop_api variable
      jcrop_api = this;

      // Move the preview into the jcrop container for css positioning
      $preview.appendTo(jcrop_api.ui.holder);
    });

    function updatePreview(c)
    {
      if (parseInt(c.w) > 0)
      {

		console.log(c.x+','+c.y+','+Math.floor(c.x2)+','+Math.floor(c.y2));

		$("#cx").val(c.x);
		$("#cy").val(c.y);
		$("#cx2").val(Math.floor(c.x2));
		$("#cy2").val(Math.floor(c.y2));

        var rx = xsize / c.w;//选中框x方向移动坐标
        var ry = ysize / c.h;//选中框y方向移动坐标

        $pimg.css({
          width: Math.round(rx * boundx) + 'px',
          height: Math.round(ry * boundy) + 'px',
          marginLeft: '-' + Math.round(rx * c.x) + 'px',
          marginTop: '-' + Math.round(ry * c.y) + 'px',


        });
      }


    };

  }


</script>


<style type="text/css">

/* Apply these styles only when #preview-pane has
   been placed within the Jcrop widget */
.jcrop-holder #preview-pane {
  display: block;
  position: absolute;

  box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
}

/* The Javascript code will set the aspect ratio of the crop
   area based on the size of the thumbnail preview,
   specified here */
#preview-pane .preview-container {
  width: 48px;
  height: 48px;
  overflow: hidden;
}

</style>
